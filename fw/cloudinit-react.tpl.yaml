#cloud-config
package_update: true
package_upgrade: false

packages:
  - nodejs
  - npm
  - curl
  - git

write_files:
  - path: /usr/local/bin/install_react.sh
    permissions: "0755"
    content: |
      #!/bin/bash
      set -e

      REACT_VERSION=$APP_VERSION

      echo "Installing React $APP_VERSION..."
      npm install -g create-react-app
      npx create-react-app@${REACT_VERSION} /opt/react-app

      echo "React $APP_VERSION installed" > /var/log/react-version.txt
      jq '.dependencies.react' /opt/react-app/package.json >> /var/log/react-version.txt

runcmd:
  - /usr/local/bin/install_react.sh
